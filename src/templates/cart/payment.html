{% extends "base.html" %} {% block content %}

<style>
  .lds-ring {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-ring div {
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 64px;
    height: 64px;
    margin: 8px;
    border: 8px solid rgb(155, 81, 81);
    border-radius: 50%;
    animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: rgb(155, 81, 81) transparent transparent transparent;
  }
  .lds-ring div:nth-child(1) {
    animation-delay: -0.45s;
  }
  .lds-ring div:nth-child(2) {
    animation-delay: -0.3s;
  }
  .lds-ring div:nth-child(3) {
    animation-delay: -0.15s;
  }
  @keyframes lds-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div
        class="alert alert-success"
        role="alert"
        id="alertSuccess"
        style="display: none"
      >
        Your payment was successful.
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        id="alertFailure"
        style="display: none"
      >
        Your payment was not successful.
      </div>

      <div class="text-center py-3">
        <div id="loader" class="lds-ring" style="margin: auto; display: none">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div id="paymentInfo">
        <p>Order Total: ${{ order.get_total }}</p>
        <h4>Select a payment method</h4>
        <div id="paypal-button-container"></div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block scripts %}
<script src="https://www.paypal.com/sdk/js?client-id={{ PAYPAL_CLIENT_ID }}"></script>

<script>
  const loader = document.getElementById("loader");
  const paymentInfo = document.getElementById("paymentInfo");

  function toggleLoader(on) {
    loader.style.display = on ? "block" : "none";
    paymentInfo.style.display = on ? "none" : "block";
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  function sendOrderConfirmed() {
    return fetch("{% url 'cart:confirm-order' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrftoken,
      },
      body: JSON.stringify(details),
    });
  }
  const csrftoken = getCookie("csrftoken");
  function sendOrderConfirmed() {
    return fetch("{% url 'cart:confirm-order' %}", {
      method: "POST",
      body: JSON.stringify(details),
    });
  }
  paypal
    .Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [
            {
              amount: {
                value: "{{ order.get_total }}",
              },
            },
          ],
        });
      },
      onApprove: function (data, actions) {
        toggleLoader(true);
        return actions.order.capture().then(function (details) {
          sendOrderConfirmed(details)
            .then((res) => {
              toggleLoader(false);
              const alertSuccess = document.getElementById("alertSuccess");
              alertSuccess.style.display = "block";
              setTimeout(function () {
                window.location.replace("{{ CALLBACK_URL }}");
              }, 3000);
            })
            .catch((err) => {
              const alertFailure = document.getElementById("alertFailure");
              alertFailure.style.display = "block";
            })
            .finally(() => {
              toggleLoader(false);
            });
        });
      },
    })
    .render("#paypal-button-container");
</script>
{% endblock scripts %}
